<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Set the Values of Multiple CSS Properties</title>
<style type="text/css">
    p{
        font-size: 18px;
        font-family: Arial, sans-serif;
    }
</style>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    var paragraphsArr = $('p');

	// When click, add background-color yellow and padding 20 to all paragraphs
    $('#btn-cssStylizer').on('click', function(){
        for (var i = 0; i < paragraphsArr.length; i++) {
            paragraphsArr[i].style.backgroundColor = 'yellow';
            paragraphsArr[i].style.padding = '20px';
        }
    });
});
</script>
</head>
<body>
    <h1>This is a heading</h1>
    <p style="background-color:orange;">This a paragraph.</p>
    <p style="background-color:#ee82ee;">This is another paragraph.</p>
    <p style="background-color:rgb(139,205,50);">This is none more paragraph.</p>
    <p>This is one last paragraph.</p>
    <button id="btn-cssStylizer" type="button">Add CSS Styles</button>
</body>
</html>
