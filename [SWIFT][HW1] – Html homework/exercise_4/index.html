<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login/Register Form</title>
        <script data-require="jquery@3.0.0" data-semver="3.0.0" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
        <link rel="stylesheet" href="./css/main.css" media="screen" title="no title">
        <script type="text/javascript" src="./js/main.js"></script>
    </head>
    <body>
        <main>
            <div id="form-container" class=".column-orientation">
                <div id="heading">Login</div>
                <form id="form-login" class="column-orientation " action="#" method="post">
                    <label for="username">Username:</label>
                    <input type="text" name="username" value="" autofocus required/><br/>
                    <label for="password">Password:</label>
                    <input type="password" name="password" value="" required /><br/>
                    <!-- <div class="row-orientation">
                        <input type="button" name="btn-login" value="Login" disabled/>
                        <input type="button" name="btn-register" value="Register"/>
                    </div> -->
                </form>
                <form id="form-register" class="column-orientation" action="#" method="post">
                    <div id="input-fields-container" class="row-orientation">
                        <div class="column-orientation left-section">
                            <label for="username">Username:</label>
                            <input type="text" name="username" value="" autofocus required/><br/>
                            <label for="password">Password:</label>
                            <input type="password" name="password" value="" required /><br/>
                            <label for="passwordConfirmation">Confirm password:</label>
                            <input type="password" name="passwordConfirmation" value="" required /><br/>
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" value="" required /><br/>
                            <label for="DoB">DoB:</label>
                            <input type="date" name="DoB" value="" required /><br/>
                        </div>
                        <div class="column-orientation middle-section">
                            <label for="homeAddress">Home Address:</label>
                            <input type="text" name="homeAddress" value=""/><br/>
                            <label for="workAddress">Work Address:</label>
                            <input type="text" name="workAddress" value=""/><br/>
                            <label for="gender">Sex:</label>
                            <input type="radio" name="gender" value="Male">Male</input>
                            <input type="radio" name="gender" value="Female">Female</input>

                        </div>
                        <div class="column-orientation right-section">
                        <label for="school">School Name:</label>
                        <input type="text" name="school" value=""/><br/>
                        <label for="educationPeriod">Years of Education:</label>
                        <input type="number" name="educationPeriod" value="" min="0" max="20"/><br/>
                        <label for="additionalNotes">Additional Notes:</label>
                        <input type="textarea" name="additionalNotes" value=""/><br/>
                    </div>
                    </div>
                </form>
                <div class="row-orientation">
                    <input type="button" name="btn-login" value="Login" disabled/>
                    <input type="button" name="btn-register" value="Register"/>
                </div>
            </div>
        </main>
    </body>
</html>
